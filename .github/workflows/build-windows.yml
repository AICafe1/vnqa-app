name: build-windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: robusta
        uses: actions/checkout@v4
        with:
          repository: AICafe1/robusta
          token: ${{ secrets.PASS }}
          ref: build

      - name: data
        uses: actions/checkout@v4
        with:
          repository: AICafe1/robusta-data
          token: ${{ secrets.PASS }}
          path: data

      - name: app
        uses: actions/checkout@v4
        with:
          repository: AICafe1/robusta-app
          token: ${{ secrets.PASS }}
          path: app

      - name: Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: cd data; npm ci
      - run: cd app; npm ci

      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.PASS }}
        run: |
          cd app
          git remote set-url origin https://github.com/AICafe1/vnqa-app
          npm run build:win
